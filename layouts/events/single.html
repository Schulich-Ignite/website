

{{ define "main" }}
{{ partial "diagonal-header.html" (dict "context" . "pageTitle" "Events") }}

<section class="section single-item">
    <div class="container">
        <div class="row">
            <div class="card no-background">
                {{ if  .Params.image }}
                <img class="card-img-top large-image" src="{{ .Params.image }}">
                {{ else }}
                <img class="card-img-top large-image" src='{{ "/img/logos/ignite.svg" }}'>
                {{ end }}
                <div class="card-body">
                    <h2 class="card-title">{{ .Params.title }}</h2>
                    <p class="card-text">
                        <time>{{ .Params.date.Format "Monday, 01/02/2006 15:04 MST" }}</time>
                    </p>
                    <p class="card-text">{{ .Content }} </p>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
